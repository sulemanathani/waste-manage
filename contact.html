<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Us - Waste Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .contact-section {
      max-width: 700px;
      margin: 80px auto;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 30px;
    }

    footer {
      background-color: #e9ecef;
      text-align: center;
      padding: 15px;
      font-size: 0.9rem;
      color: #666;
      margin-top: 50px;
    }

    .form-control {
      border-radius: 8px;
    }

    .btn-submit {
      background-color: #28a745;
      border: none;
      font-weight: bold;
    }

    .btn-submit:hover {
      background-color: #218838;
    }

    @media (max-width: 576px) {
      .contact-section {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

<div class="contact-section">
  <h2>Contact Us</h2>
  <form onsubmit="event.preventDefault(); alert('Thank you for contacting us!');">
    <div class="mb-3">
      <label class="form-label">Full Name</label>
      <input type="text" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Message</label>
      <textarea class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-submit w-100">Send Message</button>
  </form>
</div>

<footer>
  &copy; 2025 Municipal Waste Management | Reach out anytime
</footer>

</body>
</html>
