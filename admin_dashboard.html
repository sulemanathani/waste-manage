<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - Waste Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #f1f5f9;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 230px;
      background-color: #003366;
      color: white;
      padding-top: 60px;
      z-index: 100;
    }

    .sidebar a {
      display: block;
      padding: 15px 25px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      background-color: #0055a5;
    }

    .content {
      margin-left: 230px;
      padding: 70px 20px;
    }

    .admin-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #007bff;
      font-weight: bold;
      margin-bottom: 30px;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
      .content {
        margin-left: 0;
        padding-top: 90px;
      }
    }
  </style>
  <script>
    function updateStatus(select, id) {
      alert("Status for complaint ID " + id + " updated to: " + select.value + " (mock only)");
    }
  </script>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <a href="index.html">Home</a>
  <a href="register.html">Register</a>
  <a href="login.html">Login</a>
  <a href="dashboard.html">User Dashboard</a>
  <a href="admin_dashboard.html">Admin Dashboard</a>
</div>

<!-- Main Content -->
<div class="content">
  <h2>Admin Dashboard</h2>
  <div class="admin-box">
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>User</th>
          <th>Title</th>
          <th>Description</th>
          <th>Status</th>
          <th>Update Status</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>John Doe</td>
          <td>Garbage Overflow</td>
          <td>Overflowing bin in Sector 5.</td>
          <td><span class="badge bg-warning text-dark">Pending</span></td>
          <td>
            <select onchange="updateStatus(this, 1)" class="form-select form-select-sm">
              <option selected>Pending</option>
              <option>In Progress</option>
              <option>Resolved</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>002</td>
          <td>Jane Smith</td>
          <td>Illegal Dumping</td>
          <td>Waste behind community center.</td>
          <td><span class="badge bg-success">Resolved</span></td>
          <td>
            <select onchange="updateStatus(this, 2)" class="form-select form-select-sm">
              <option>Pending</option>
              <option>In Progress</option>
              <option selected>Resolved</option>
            </select>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

</body>
</html>
